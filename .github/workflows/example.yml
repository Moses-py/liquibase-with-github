on: [push]

jobs:
  test-liquibase-action:
    runs-on: ubuntu-latest
    name: Test Liquibase Action
    steps:
      - uses: actions/checkout@v2
      - uses: liquibase/liquibase-github-action@v5
        with:
          operation: 'update'
          classpath: 'example/changelogs'
          changeLogFile: 'profile.test.sql'
          username: 'mac'
          password: 'admin'
          url: 'jdbc:postgresql://localhost/template1'
          referenceUrl: 'jdbc:postgresql://localhost/template1'
          name: Build and Test
